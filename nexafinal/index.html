<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="N.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <title>Nexa</title>
</head>
<body>
    <header class="header">
        <a href="#" class="Nexa">Nexa</a>

        <!-- Search bar -->
        <form>
            <div class="search">
                <span class="material-symbols-outlined search-icon">search</span>
                <input class="search-input" type="search" placeholder="Search">
            </div>
        </form>

        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="desktop.html">Desktop</a>
            <a href="laptop.html">Laptop</a>
            <a href="camera.html">Camera</a>
            <a href="cellphone.html">Cellphone</a>
            <a href="watch.html">Watch</a>
        </nav>

        <div class="icons">
            <a href="favorites.html" class="favorite-icon">
                <i class="fas fa-heart"></i>
            </a>
            <a href="cart.html" class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
            </a>
        </div>
    </header>

    <!-- Image beside Carousel Section -->
    <div class="content-container">
        <div class="column">
            <img src="image/disc.png" alt="Disc Image">
        </div>

        <!-- Carousel Section -->
        <div class="carousel-container">
            <div class="carousel">
                <div class="img-container">
                    <img src="image/T.png" alt="Image 1">
                </div>
                <div class="img-container">
                    <img src="image/A.png" alt="Image 2">
                </div>
                <div class="img-container">
                    <img src="image/C.png" alt="Image 3">
                </div>
                <div class="img-container">
                    <img src="image/S.png" alt="Image 4">
                </div>
            </div>
            <!-- Navigation buttons -->
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </div>
</body>
</html>
